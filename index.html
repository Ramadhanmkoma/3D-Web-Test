<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="avatar.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ThreeJs</title>
  </head>
  <body>
    <div class="popup" >
      
      <h1 style="color: #FFF !important;text-align: center;">
        <!-- Loading -->
        <span class="fas fa fa-spinner fa-spin"></span>
        &nbsp; Loading...
        <br />
        <span class="fas fa fa-hand-pointer"></span>
        &nbsp;
        Move or Hold your mouse to Look Around the Scene
        &nbsp;
        <!-- left click mouse icon -->
        <span class="fas fa fa-mouse"></span>
      </h1>
      
    </div>
    <div
      class="inner-peace"
      style="
        font-family: 'Poppins';
        text-align: center;
        position: fixed;
        background: linear-gradient(#0006, #0006);
        inset: 0 0 auto 0;
        color: #fff;
        padding: 1em;
      "
    >
      <h1>Virtual Suza</h1>
      <p style="font-weight: 600; color: rgb(156, 206, 255)">
        The State University of Zanzibar
      </p>
    </div>
    <div
      class="pause"
      id="pause"
      style="
        position: fixed;
        padding: 1em;
        box-sizing: border-box;
        inset: auto auto 2em 1em;
        background-color: #0008;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: grid;
        justify-content: center;
        align-items: center;
        cursor: pointer;
      "
      title="Pause"
    >
      <h2
        id="p-icon"
        style="
          font-family: 'Poppins';
          color: #fff;
          position: absolute;
          width: 100%;
          text-align: center;
          letter-spacing: 0.15em;
        "
      >
        II
      </h2>
    </div>
    <div
      class="pause"
      id="pause"
      style="
        position: fixed;
        padding: 1em;
        box-sizing: border-box;
        inset: auto 1em 2em auto;
        background-color: #0008;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: grid;
        justify-content: center;
        align-items: center;
        cursor: pointer;
      "
    >
      <h2
        style="
          font-family: 'Poppins';
          color: #fff;
          position: absolute;
          width: 100%;
          text-align: center;
          letter-spacing: 0.15em;
        "
      >
        <a href="/pages/sphere.html">&erarr;</a>
      </h2>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
